<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="index.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<body>

  <div class="flex-between">

    <div class="login-container">
      <div class="login-header">
        <img src="assets/combined/kom_max_logo_pad.svg" alt="">
      </div>
      <form class="login-body">

        <div class="field">
          <input type="text" id="fieldUser" class="input" required pattern=.*\S.* />
          <label for="fieldUser" class="label">Username</label>
        </div>
        <div class="field">
          <input type="password" id="fieldPassword" class="input" required pattern=.*\S.* />
          <label for="fieldPassword" class="label">Password</label>
        </div>

        <div class="login-button">
          <button class="btn btn-1e" id="btnLogin" type="submit" value="Sign in">SIGN IN</button>
        </div>

        <a class="password-link" href="">Lost your password?</a>

      </form>
    </div>

    <footer class="link-effect">
      <a href="#">Find out more</a>
      <a href="#">Contact us</a>

      <p>Â®&nbsp;Komatsu Forest</p>
    </footer>

  </div>
</body>

</html>
